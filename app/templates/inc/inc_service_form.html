<div class="container pt">
    <div class="row mt">
        <div class="col-lg-8 col-lg-offset-2">
            <form action="" method="post">
              <div class="form-group">
                  <label>Наименование:</label>
                  <input type="name" class="form-control" id="name" name='name' placeholder="наименование товара">
                  <br>
                  <label>Категория:</label>
                  <select class="form-control" id="category_id" name="category_id">
                    <option selected value="-1">нет</option>
                    {% for  category in categories_list %}
                        <option value={{ category.id }}>{{ category.name }}</option>
                    {% endfor %}
                  </select>
                    <br>
                  <label>Цена:</label>
                  <input type="number"  min="0" max="10000" step="1" value="" class="form-control" id="price" name='price' placeholder="цена">

              </div>
              <br>
              <button type="submit" class="btn btn-success">Добавить</button>
            </form>
        </div>
    </div>
</div>
