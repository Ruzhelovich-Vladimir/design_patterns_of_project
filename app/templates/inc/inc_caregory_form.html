<div class="container pt">
    <div class="row mt">
        <div class="col-lg-8 col-lg-offset-2">
            <form action="" method="post">
              <div class="form-group">
                  <label>Наименование категории:</label>
                  <input type="name" class="form-control" id="name" name='name' placeholder="наименование новой категории">
                  <br>
                  <label>Родительская категория:</label>
                  <select class="form-control" id="parent_category_id" name="parent_category_id">
                    <option selected value="-1">нет</option>
                    {% for  category in categories_list %}
                        <option value={{ category.id }}>{{ category.name }}</option>
                    {% endfor %}
                  </select>
                    <br>
                  </div>
                    <br>
                  <button type="submit" class="btn btn-success">Добавить</button>
            </form>
        </div>
    </div>
</div>
